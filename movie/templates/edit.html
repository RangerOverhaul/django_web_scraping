<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CRUD</title>
</head>
<body>
<h2><strong>Editar Top </strong></h2>
<p> Escoge la pelicula que deseas editar</p>

<div>
    {% if movies %}
    <ul>
        {% for movie in movies %}
        <li><a href="{% url 'movie:detail' movie.id %}">{{ movie.title }}</a></li>

        {% endfor %}
    </ul>
    {% else %}
        <p>No movies available.</p>
    {% endif %}
</div>
</body>
</html>
